<!DOCTYPE html>
<html>
<head>
    <title>Choose Race</title>
</head>
<body>
<h1>Choose Your Race</h1>
<form method="post">
    {% csrf_token %}
    <select name="race" required>
        <option value="Human">Human</option>
        <option value="Elf">Elf</option>
        <option value="Dwarf">Dwarf</option>
    </select>
    <button type="submit">Finish</button>
</form>
</body>
</html>
